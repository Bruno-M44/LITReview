{% extends 'base.html' %}
{% block content %}
    <head>
        <meta charset="UTF-8">
        <title>Créer une critique</title>
    </head>

    <h2>Créer une critique</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h3>Livre / Article</h3>
        {{ ticket_form.as_p }}
        <h3>Critique</h3>
        {{ review_form.as_p }}
        <input type="submit" value="Envoyer">
    </form>
{% endblock content %}
